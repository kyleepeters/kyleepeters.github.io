<!DOCTYPE html>
<html lang="en">
  <head>
    <title>textpractice</title>
    <meta charset="UTF-8">
    <meta name="description" content="Practice using Google Fonts and colors in a website">
    <meta name="keywords" content="Google Fonts Colors">
    <meta name="author" content="Chapter 12">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

  <body>
    <header>
      <h1>Chapter 13</h1>
    </header>
    <main>
      <section id="value">
        <h2>Style Text</h2>
        <h3>text-decoration property</h3>
        <ul>
          <li>text-decoration: none</li>
          <li>text-decoration: underline</li>
          <li>text-decoration: overline</li>
          <li>text-decoration: line-through</li>
        </ul>
      </section>
      <section id="example">
        <h2>Example:</h2>
        <p class="none">Lorem ipsum dolor sit amet</p>
        <p class="underline">Lorem ipsum dolor sit amet</p>
        <p class="overline">Lorem ipsum dolor sit amet</p>
        <p class="line-through">Lorem ipsum dolor sit amet</p>
      </section>
    </main>
  </body>
</html>
