<html lang="en">
<head>
    <title>contactform-Student</title>

    <meta name="description" content="Your Name web developer Boise Idaho" />
    <meta name="keywords" content="client-side server-side C# HTML CSS JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div {
            margin: 10px;
        }

        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="mailto:kaipeters@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
        <legend>How do I contact you?</legend>
            <!-- Company Select Box, page 97 -->
            <div>
              <label for="Company">Company: </label><br><input type="text" name="My-Company" id="Company-Entry" placeholder="Name"/>
            </div>
            <!-- Person to Contact Select Box, page 97 -->
            <div>
              <label for="Contact">Person to Contact: </label><br><input type="text" name="My-Contact" id="Contact-Entry" placeholder="Info"/>
            </div>
            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div>
              <label for="email">Email: </label><input type="email" name="my-email" id="email-entry" placeholder="your email" required/>
            </div>
            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <div>
              <label for="phone">Phone #</label><input type="tel" name="phone" id="phone" placeholder="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>What opportunities are available at your company?</legend>
            <!-- Select Box, page 98 -->
            <div>
              <label for="Type-of-Position">Type of Position:</label><select name="Type-of-Position" id="Type-of-Position"><option value="Internship">Internship</option><option value="Full-Time">Full-Time</option><option value="Part-Time">Part-Time</option></select>
            </div>
            <!-- Radio Buttons, page 99 -->
            <div>
              <p>How did you find me?</p>
              <input type="radio" name="LinkedIn" id="LinkedIn" value="LinkedIn" /><label for="LinkedIn">LinkedIn</label>
              <input type="radio" name="Job-Fair" id="Job-Fair" value="Job-Fair" /><label for="Job-Fair">Job Fair</label>
              <input type="radio" name="CWI-Corporate-Partner" id="CWI-Corporate-Partner" value="CWI-Corporate-Partner" /><label for="CWI-Corporate-Partner">CWI Corporate Partner</label>
            </div>
            <div>
                <!-- Text Area, textbook file code-9-1.html -->	
              <textarea name="text-area"></textarea>
            </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     </form>
</body>
</html>
